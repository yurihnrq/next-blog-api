components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  responses:
    ServerInternalError:
      description: Internal server error.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              message:
                type: string
                example: Server Internal Error, try again.
              data:
                type: object
                nullable: true
                example: null

    Unauthorized:
      description: Unauthorized request.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              message:
                type: string
                example: Unauthorized request.
              data:
                type: object
                nullable: true
                example: null

    Conflict:
      description: Conflict. See message for more details.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              message:
                type: string
                example: Data already exists.
              data:
                type: object
                nullable: true
                example: null

    InvalidInput:
      description: Bad request. Check the error message for more details.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              message:
                type: string
                example: Invalid input data.
              data:
                type: object
                nullable: true
                example: null
